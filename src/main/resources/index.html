<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="get">
    <select name="city" onchange="this.form.submit()">
        <option value="" th:selected="${indexModel.city==''}">Select city:</option>
        <option value="vilnius" th:selected="${indexModel.city=='vilnius'}">Vilnius</option>
        <option value="kaunas" th:selected="${indexModel.city=='kaunas'}">Kaunas</option>
        <option value="klaipeda" th:selected="${indexModel.city=='klaipeda'}">KlaipÄ—da</option>
    </select>
</form>

<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Temperatura</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="forecast : ${indexModel.forecasts}">
        <td th:text="${forecast.dateTime}"></td>
        <td th:text="${forecast.temperature}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
